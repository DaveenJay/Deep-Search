<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Search</title>
    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/png" href="icons/favicon.png">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon-180x180.png">
    <link rel="apple-touch-icon" sizes="192x192" href="icons/apple-touch-icon-192x192.png">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Deep Search">
    <!-- Stylesheet and script references -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/styles/github.min.css">
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/lib/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <!-- Main container for the app -->
    <div id="app-container" class="container"></div>
    
    <!-- Import the agents.js module -->
    <script type="module">
        import { performAgentSearch, selectAgent, agents } from './agents.js';
        
        // Make these available to the global script
        window.performAgentSearch = performAgentSearch;
        window.selectAgent = selectAgent;
        window.agents = agents;
        
        // Signal that the module is loaded
        window.agentsModuleLoaded = true;
        document.dispatchEvent(new Event('agentsModuleLoaded'));
    </script>
    
    <!-- Import main app script -->
    <script type="module" src="scripts/app.js"></script>
</body>
</html>
